{% extends "base.html" %}
{% load static %}

{% block body_class %}other-pages{% endblock %}

{% block content %}
<div class="container px-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <!-- Login Form Card -->
            <div class="card mt-5 mb-5 shadow-sm border-0">
                <div class="card-body p-5">
                    <!-- Header - More compact for mobile -->
                    <div class="text-center mb-2">  <!-- Reduced from mb-3 to mb-2 -->
                        <h2 class="post-title mb-1">Welcome Back!</h2>  <!-- Reduced from mb-2 to mb-1 -->
                        <p class="text-muted mb-0">Sign in to your Mind Games account</p>  <!-- Added mb-0 -->
                    </div>

                    <!-- Login Form -->
                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        
                        <!-- Username/Email Field -->
                        <div class="mb-3">
                            <label for="{{ form.login.id_for_label }}" class="form-label fw-bold">
                                Username or Email
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg"
                                   id="{{ form.login.id_for_label }}"
                                   name="{{ form.login.name }}"
                                   placeholder="Enter your username or email"
                                   required>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">
                                Password
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg"
                                   id="{{ form.password.id_for_label }}"
                                   name="{{ form.password.name }}"
                                   placeholder="Enter your password"
                                   required>
                        </div>

                        <!-- Remember Me -->
                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" 
                                       class="form-check-input"
                                       id="{{ form.remember.id_for_label }}"
                                       name="{{ form.remember.name }}">
                                <label class="form-check-label" for="{{ form.remember.id_for_label }}">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-signup btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </div>

                        <!-- Forgot Password Link -->
                        <div class="text-center mb-3">
                            <a href="{% url 'account_reset_password' %}" class="link">
                                Forgot your password?
                            </a>
                        </div>

                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                Don't have an account? 
                                <a href="{% url 'account_signup' %}" class="link fw-bold">
                                    Register here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="text-center mb-4">
                <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
