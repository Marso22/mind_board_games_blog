{% extends "base.html" %}
{% load static %}

{% block body_class %}other-pages{% endblock %}

{% block content %}
<div class="container px-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
            <!-- Logout Confirmation Card -->
            <div class="card mt-3 mb-4 shadow-sm border-0 logout-card">
                <div class="card-body p-4 text-center">
                    <!-- Header -->
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt logout-icon mb-3" style="font-size: 3rem;"></i>
                        <h2 class="card-title mb-2">Sign Out</h2>
                        <p class="text-muted">Are you sure you want to sign out of your Mind Games account?</p>
                    </div>

                    <!-- Logout Form -->
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-sign-out-alt me-2"></i>Yes, Sign Me Out
                            </button>
                        </div>
                    </form>

                    <!-- Cancel/Stay Logged In -->
                    <div class="text-center">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Stay Logged In
                        </a>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="text-center mb-4">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-1"></i>
                    You'll need to login again to access your account
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
